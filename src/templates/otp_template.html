<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>OTP Verification</title>
      <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
         }
         .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
         }
         .header {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
         }
         .content {
            margin-top: 20px;
            text-align: center;
         }
         .otp-code {
            font-size: 1.5em;
            color: #007bff;
            margin: 20px 0;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="header">
            <h2>OTP Verification</h2>
         </div>
         <div class="content">
            <p>Hello,</p>
            <p>
               Your One-Time Password (OTP) for verification is:
            </p>
            <div class="otp-code">{{otpCode}}</div>
            <p>
               Please enter this code in the app or website to verify your account.
            </p>
            <p>
               If you didn't request this OTP, please ignore this email.
            </p>
         </div>
      </div>
   </body>
</html>
